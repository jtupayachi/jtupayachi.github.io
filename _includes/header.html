
<div id="particles-js">
  <!-- Animated Weather Scene Background -->
  <div class="weather-scene" id="weather-scene">
    <!-- Sky Layer -->
    <div class="sky-layer"></div>
    
    <!-- Celestial Bodies -->
    <div class="sun" id="sun"></div>
    <div class="moon" id="moon"></div>
    
    <!-- Stars (for night) -->
    <div class="stars" id="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    
    <!-- Clouds Layer -->
    <div class="clouds-layer" id="clouds-layer">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
      <div class="cloud cloud-4"></div>
      <div class="cloud cloud-5"></div>
    </div>
    
    <!-- Weather Effects Layer -->
    <div class="weather-effects" id="weather-effects"></div>
    
    <!-- Landscape Silhouette -->
    <div class="landscape">
      <div class="mountains">
        <div class="mountain mountain-1"></div>
        <div class="mountain mountain-2"></div>
        <div class="mountain mountain-3"></div>
      </div>
      <div class="hills">
        <div class="hill hill-1"></div>
        <div class="hill hill-2"></div>
      </div>
      <div class="trees">
        <div class="tree tree-1"></div>
        <div class="tree tree-2"></div>
        <div class="tree tree-3"></div>
        <div class="tree tree-4"></div>
        <div class="tree tree-5"></div>
      </div>
    </div>
  </div>
  
  <div class="weather-badge" id="weather-badge">
    <i class="fa fa-map-marker" style="opacity: 0.7; font-size: 0.9rem;"></i>
    <span style="opacity: 0.8; font-size: 0.7rem;">Knoxville</span>
    <span style="opacity: 0.5;">|</span>
    <i class="fa fa-sun-o" id="weather-icon"></i>
    <span id="weather-text">Loading...</span>
  </div>
  <div class="header">
    <div class="header-content">
      <h1 class="site-title">
        <span class="greeting">Hello, I'm</span>
        <span class="name">{{ site.username }}</span>
      </h1>
      
      <nav class="header-links">
        <a class="nav-link" href="#about" data-scroll>
          <span class="nav-text">About Me</span>
          <span class="nav-underline"></span>
        </a>
        <a class="nav-link" href="#resume" data-scroll>
          <span class="nav-text">Resume</span>
          <span class="nav-underline"></span>
        </a>
      </nav>

      <div class="header-icons">
        {% if site.google_scholar %}
        <a class="social-link" aria-label="Google Scholar Profile" href="https://scholar.google.com/citations?user={{ site.google_scholar }}" target="_blank">
          <i class="fa fa-google"></i>
          <span class="social-tooltip">Google Scholar</span>
        </a>
        {% endif %}
        
        {% if site.email %}
        <a class="social-link" aria-label="Send email" href="mailto:{{ site.email }}">
          <i class="fa fa-envelope"></i>
          <span class="social-tooltip">Email</span>
        </a>
        {% endif %}
        
        {% if site.linkedin_username %}
        <a class="social-link" aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
          <i class="fa fa-linkedin"></i>
          <span class="social-tooltip">LinkedIn</span>
        </a>
        {% endif %}
        
        {% if site.github_username %}
        <a class="social-link" aria-label="My GitHub" target="_blank" href="https://github.com/{{ site.github_username }}">
          <i class="fa fa-github"></i>
          <span class="social-tooltip">GitHub</span>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<style>
/* ============================================
   ANIMATED WEATHER LANDSCAPE BACKGROUND
   iOS/Samsung Weather App Style
   ============================================ */

#particles-js {
  position: relative;
  width: 100%;
  height: 100vh;
  height: 100dvh; /* Dynamic viewport height for mobile */
  min-height: 100vh;
  min-height: 100dvh;
  overflow: hidden;
  box-sizing: border-box;
}

.weather-scene {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  min-height: 100vh;
  min-height: 100dvh;
  overflow: hidden;
}

/* Sky Gradients for Different Times */
.sky-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  min-height: 100vh;
  min-height: 100dvh;
  transition: background 2s ease-in-out;
}

/* Morning Sky */
.morning .sky-layer {
  background: linear-gradient(180deg, 
    #1e3c72 0%, 
    #2a5298 15%,
    #74b9ff 40%, 
    #fdcb6e 70%,
    #e17055 90%,
    #d63031 100%);
  animation: morningPulse 8s ease-in-out infinite;
}

@keyframes morningPulse {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(1.05); }
}

/* Afternoon Sky */
.afternoon .sky-layer {
  background: linear-gradient(180deg, 
    #0984e3 0%, 
    #74b9ff 30%,
    #81ecec 60%, 
    #dfe6e9 100%);
}

/* Evening Sky */
.evening .sky-layer {
  background: linear-gradient(180deg, 
    #2d3436 0%,
    #6c5ce7 20%, 
    #a29bfe 35%,
    #fd79a8 55%,
    #fdcb6e 75%,
    #e17055 100%);
  animation: eveningGlow 10s ease-in-out infinite;
}

@keyframes eveningGlow {
  0%, 100% { filter: saturate(1); }
  50% { filter: saturate(1.2); }
}

/* Night Sky */
.night .sky-layer {
  background: linear-gradient(180deg, 
    #0c0c1e 0%, 
    #1a1a3e 30%,
    #2d2d5a 60%, 
    #3d3d6b 100%);
}

/* ============================================
   SUN
   ============================================ */
.sun {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff9c4 0%, #ffd54f 50%, #ff9800 100%);
  box-shadow: 
    0 0 60px 30px rgba(255, 213, 79, 0.4),
    0 0 100px 60px rgba(255, 152, 0, 0.2),
    0 0 140px 90px rgba(255, 152, 0, 0.1);
  opacity: 0;
  transition: all 2s ease-in-out;
}

.morning .sun {
  opacity: 1;
  top: 60%;
  right: 15%;
  transform: scale(0.9);
  animation: sunRise 20s ease-in-out infinite;
}

.afternoon .sun {
  opacity: 1;
  top: 15%;
  right: 20%;
  transform: scale(1);
  animation: sunPulse 4s ease-in-out infinite;
}

.evening .sun {
  opacity: 1;
  top: 55%;
  right: 10%;
  transform: scale(1.2);
  background: radial-gradient(circle, #fff 0%, #ff8a65 40%, #d84315 100%);
  box-shadow: 
    0 0 80px 40px rgba(255, 138, 101, 0.5),
    0 0 120px 80px rgba(216, 67, 21, 0.3);
}

@keyframes sunRise {
  0%, 100% { transform: scale(0.9) translateY(0); }
  50% { transform: scale(0.95) translateY(-20px); }
}

@keyframes sunPulse {
  0%, 100% { transform: scale(1); box-shadow: 0 0 60px 30px rgba(255, 213, 79, 0.4), 0 0 100px 60px rgba(255, 152, 0, 0.2); }
  50% { transform: scale(1.02); box-shadow: 0 0 80px 40px rgba(255, 213, 79, 0.5), 0 0 120px 80px rgba(255, 152, 0, 0.3); }
}

/* ============================================
   MOON
   ============================================ */
.moon {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fafafa 0%, #e0e0e0 50%, #bdbdbd 100%);
  box-shadow: 
    0 0 40px 20px rgba(255, 255, 255, 0.2),
    0 0 80px 40px rgba(255, 255, 255, 0.1),
    inset -15px -10px 20px rgba(0,0,0,0.1);
  opacity: 0;
  top: 15%;
  right: 20%;
  transition: opacity 2s ease-in-out;
}

.night .moon {
  opacity: 1;
  animation: moonGlow 6s ease-in-out infinite;
}

@keyframes moonGlow {
  0%, 100% { box-shadow: 0 0 40px 20px rgba(255, 255, 255, 0.2), 0 0 80px 40px rgba(255, 255, 255, 0.1), inset -15px -10px 20px rgba(0,0,0,0.1); }
  50% { box-shadow: 0 0 50px 25px rgba(255, 255, 255, 0.3), 0 0 100px 50px rgba(255, 255, 255, 0.15), inset -15px -10px 20px rgba(0,0,0,0.1); }
}

/* Moon craters */
.moon::before,
.moon::after {
  content: '';
  position: absolute;
  border-radius: 50%;
  background: rgba(150, 150, 150, 0.3);
}

.moon::before {
  width: 20px;
  height: 20px;
  top: 25%;
  left: 20%;
}

.moon::after {
  width: 15px;
  height: 15px;
  top: 55%;
  left: 50%;
}

/* ============================================
   STARS
   ============================================ */
.stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60%;
  opacity: 0;
  transition: opacity 2s ease-in-out;
}

.night .stars {
  opacity: 1;
}

.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #fff;
  border-radius: 50%;
  animation: twinkle 2s ease-in-out infinite;
}

.star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
.star:nth-child(2) { top: 15%; left: 50%; animation-delay: 0.5s; width: 2px; height: 2px; }
.star:nth-child(3) { top: 8%; left: 75%; animation-delay: 1s; }
.star:nth-child(4) { top: 25%; left: 35%; animation-delay: 0.3s; width: 2px; height: 2px; }
.star:nth-child(5) { top: 20%; left: 85%; animation-delay: 0.8s; }
.star:nth-child(6) { top: 5%; left: 60%; animation-delay: 1.2s; width: 4px; height: 4px; }
.star:nth-child(7) { top: 30%; left: 15%; animation-delay: 0.2s; }
.star:nth-child(8) { top: 12%; left: 40%; animation-delay: 0.7s; width: 2px; height: 2px; }
.star:nth-child(9) { top: 35%; left: 70%; animation-delay: 1.5s; }
.star:nth-child(10) { top: 18%; left: 10%; animation-delay: 0.4s; }
.star:nth-child(11) { top: 28%; left: 55%; animation-delay: 1.1s; width: 2px; height: 2px; }
.star:nth-child(12) { top: 22%; left: 92%; animation-delay: 0.6s; }

@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
}

/* ============================================
   CLOUDS
   ============================================ */
.clouds-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60%;
  overflow: hidden;
}

.cloud {
  position: absolute;
  background: #fff;
  border-radius: 100px;
  opacity: 0.9;
  filter: blur(2px);
}

.cloud::before,
.cloud::after {
  content: '';
  position: absolute;
  background: inherit;
  border-radius: 50%;
}

.cloud-1 {
  width: 200px;
  height: 60px;
  top: 15%;
  left: -200px;
  animation: cloudMove 60s linear infinite;
}
.cloud-1::before { width: 100px; height: 80px; top: -40px; left: 20px; }
.cloud-1::after { width: 120px; height: 100px; top: -50px; left: 80px; }

.cloud-2 {
  width: 150px;
  height: 50px;
  top: 25%;
  left: -150px;
  animation: cloudMove 80s linear infinite;
  animation-delay: -20s;
  opacity: 0.7;
}
.cloud-2::before { width: 80px; height: 60px; top: -30px; left: 15px; }
.cloud-2::after { width: 90px; height: 70px; top: -35px; left: 60px; }

.cloud-3 {
  width: 180px;
  height: 55px;
  top: 10%;
  left: -180px;
  animation: cloudMove 70s linear infinite;
  animation-delay: -40s;
}
.cloud-3::before { width: 90px; height: 70px; top: -35px; left: 25px; }
.cloud-3::after { width: 100px; height: 80px; top: -40px; left: 70px; }

.cloud-4 {
  width: 160px;
  height: 45px;
  top: 35%;
  left: -160px;
  animation: cloudMove 90s linear infinite;
  animation-delay: -60s;
  opacity: 0.6;
}
.cloud-4::before { width: 70px; height: 55px; top: -28px; left: 20px; }
.cloud-4::after { width: 85px; height: 65px; top: -32px; left: 55px; }

.cloud-5 {
  width: 140px;
  height: 40px;
  top: 20%;
  left: -140px;
  animation: cloudMove 75s linear infinite;
  animation-delay: -35s;
  opacity: 0.8;
}
.cloud-5::before { width: 65px; height: 50px; top: -25px; left: 15px; }
.cloud-5::after { width: 75px; height: 60px; top: -30px; left: 50px; }

@keyframes cloudMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(calc(100vw + 300px)); }
}

/* Cloud appearance by weather */
.weather-clear .clouds-layer { opacity: 0.3; }
.weather-cloudy .clouds-layer { opacity: 1; }
.weather-cloudy .cloud { background: #b0bec5; filter: blur(3px); }
.weather-rainy .clouds-layer { opacity: 1; }
.weather-rainy .cloud { background: #607d8b; filter: blur(4px); }
.weather-stormy .clouds-layer { opacity: 1; }
.weather-stormy .cloud { background: #37474f; filter: blur(5px); animation-duration: 30s !important; }
.weather-snowy .clouds-layer { opacity: 0.9; }
.weather-snowy .cloud { background: #cfd8dc; }

/* Night clouds */
.night .cloud { 
  background: rgba(100, 120, 140, 0.4); 
  opacity: 0.5;
}

/* ============================================
   LANDSCAPE SILHOUETTE
   ============================================ */
.landscape {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40%;
  pointer-events: none;
}

/* Mountains */
.mountains {
  position: absolute;
  bottom: 15%;
  left: 0;
  width: 100%;
  height: 60%;
}

.mountain {
  position: absolute;
  bottom: 0;
  width: 0;
  height: 0;
  border-style: solid;
  opacity: 0.3;
}

.mountain-1 {
  left: 5%;
  border-width: 0 120px 200px 120px;
  border-color: transparent transparent #1a1a2e transparent;
}

.mountain-2 {
  left: 25%;
  border-width: 0 180px 280px 180px;
  border-color: transparent transparent #16213e transparent;
}

.mountain-3 {
  right: 10%;
  border-width: 0 150px 240px 150px;
  border-color: transparent transparent #1a1a2e transparent;
}

/* Different mountain colors for times */
.morning .mountain { opacity: 0.4; }
.morning .mountain-1 { border-bottom-color: #4a5568; }
.morning .mountain-2 { border-bottom-color: #2d3748; }
.morning .mountain-3 { border-bottom-color: #4a5568; }

.afternoon .mountain { opacity: 0.25; }
.afternoon .mountain-1 { border-bottom-color: #667eea; }
.afternoon .mountain-2 { border-bottom-color: #5a67d8; }
.afternoon .mountain-3 { border-bottom-color: #667eea; }

.evening .mountain { opacity: 0.5; }
.evening .mountain-1 { border-bottom-color: #2d3436; }
.evening .mountain-2 { border-bottom-color: #1a1a2e; }
.evening .mountain-3 { border-bottom-color: #2d3436; }

.night .mountain { opacity: 0.6; }

/* Hills */
.hills {
  position: absolute;
  bottom: 5%;
  left: 0;
  width: 100%;
  height: 30%;
}

.hill {
  position: absolute;
  bottom: 0;
  border-radius: 50% 50% 0 0;
  opacity: 0.4;
}

.hill-1 {
  left: -5%;
  width: 50%;
  height: 100%;
  background: #1a1a2e;
}

.hill-2 {
  right: -10%;
  width: 60%;
  height: 80%;
  background: #16213e;
}

.morning .hill-1 { background: #553c9a; opacity: 0.3; }
.morning .hill-2 { background: #44337a; opacity: 0.25; }

.afternoon .hill-1 { background: #4c51bf; opacity: 0.2; }
.afternoon .hill-2 { background: #434190; opacity: 0.15; }

.evening .hill-1 { background: #1a1a2e; opacity: 0.5; }
.evening .hill-2 { background: #0d0d1a; opacity: 0.45; }

.night .hill-1 { background: #0a0a14; opacity: 0.7; }
.night .hill-2 { background: #050508; opacity: 0.65; }

/* Trees */
.trees {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 15%;
}

.tree {
  position: absolute;
  bottom: 0;
  width: 0;
  height: 0;
  border-style: solid;
  opacity: 0.6;
}

.tree::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 8px;
  height: 30px;
  background: inherit;
  border: none;
}

.tree-1 { left: 5%; border-width: 0 15px 60px 15px; border-color: transparent transparent #0a0a14 transparent; }
.tree-2 { left: 12%; border-width: 0 12px 50px 12px; border-color: transparent transparent #0d0d1a transparent; }
.tree-3 { left: 75%; border-width: 0 18px 70px 18px; border-color: transparent transparent #0a0a14 transparent; }
.tree-4 { left: 85%; border-width: 0 14px 55px 14px; border-color: transparent transparent #0d0d1a transparent; }
.tree-5 { left: 92%; border-width: 0 10px 45px 10px; border-color: transparent transparent #0a0a14 transparent; }

.morning .tree, .afternoon .tree { opacity: 0.4; }
.evening .tree { opacity: 0.7; }
.night .tree { opacity: 0.9; }

/* ============================================
   WEATHER EFFECTS
   ============================================ */
.weather-effects {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

/* Rain Effect */
.weather-rainy .weather-effects::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(transparent 0%, rgba(120, 160, 200, 0.3) 50%, transparent 100%);
  background-size: 2px 20px;
  animation: rain 0.3s linear infinite;
}

@keyframes rain {
  0% { background-position: 0 0; }
  100% { background-position: 20px 40px; }
}

/* Storm Effect with Lightning */
.weather-stormy .weather-effects::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(transparent 0%, rgba(80, 100, 130, 0.4) 50%, transparent 100%);
  background-size: 3px 30px;
  animation: stormRain 0.2s linear infinite;
}

.weather-stormy .weather-effects::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0);
  animation: lightning 6s ease-in-out infinite;
}

@keyframes stormRain {
  0% { background-position: 0 0; transform: skewX(-10deg); }
  100% { background-position: 30px 60px; transform: skewX(-10deg); }
}

@keyframes lightning {
  0%, 89%, 91%, 93%, 95%, 100% { background: rgba(255, 255, 255, 0); }
  90% { background: rgba(255, 255, 255, 0.3); }
  92% { background: rgba(255, 255, 255, 0.1); }
  94% { background: rgba(255, 255, 255, 0.4); }
}

/* Snow already handled by particles.js */

/* ============================================
   WEATHER BADGE
   ============================================ */
.weather-badge {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 10px 18px;
  border-radius: 25px;
  color: rgba(255,255,255,0.95);
  font-size: 0.8rem;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 10;
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

.weather-badge i {
  font-size: 1.1rem;
}

/* ============================================
   HEADER CONTENT
   ============================================ */
.header {
  font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  z-index: 5;
  text-align: center;
  color: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 800px;
}

.header-content {
  animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.site-title {
  margin: 0;
  padding: 0;
  text-shadow: 0 2px 20px rgba(0,0,0,0.3);
}

.site-title .greeting {
  display: block;
  font-size: 1.2rem;
  font-weight: 300;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: rgba(255, 255, 255, 0.8);
  margin-bottom: 10px;
}

.site-title .name {
  display: block;
  font-size: clamp(2.5rem, 8vw, 5rem);
  font-weight: 700;
  color: #fff;
  line-height: 1.1;
  text-shadow: 0 4px 30px rgba(0,0,0,0.4);
}

/* Navigation Links */
.header-links {
  display: flex;
  gap: 40px;
  align-items: center;
  justify-content: center;
  margin: 30px 0;
}

.nav-link {
  position: relative;
  text-decoration: none;
  color: #fff;
  font-size: 1rem;
  font-weight: 500;
  letter-spacing: 1px;
  padding: 10px 0;
  transition: color 0.3s ease;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}

.nav-link:hover { color: #fff; }

.nav-underline {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: #fff;
  transition: width 0.3s ease;
  box-shadow: 0 0 10px rgba(255,255,255,0.5);
}

.nav-link:hover .nav-underline { width: 100%; }

/* Social Icons */
.header-icons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 40px;
}

.social-link {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border: 2px solid rgba(255, 255, 255, 0.4);
  border-radius: 50%;

<script>
// Real Weather from Knoxville, TN using Open-Meteo API (free, no API key required)
(function() {
  const particlesEl = document.getElementById('particles-js');
  const weatherBadge = document.getElementById('weather-badge');
  const weatherIcon = document.getElementById('weather-icon');
  const weatherText = document.getElementById('weather-text');
  
  // Knoxville, TN coordinates
  const KNOXVILLE_LAT = 35.9606;
  const KNOXVILLE_LON = -83.9207;
  
  // WMO Weather Codes mapping to our weather types
  // https://open-meteo.com/en/docs
  function mapWeatherCode(code) {
    // Clear
    if (code === 0 || code === 1) {
      return { name: 'clear', icon: 'fa-sun-o', label: 'Clear' };
    }
    // Partly cloudy
    if (code === 2) {
      return { name: 'clear', icon: 'fa-sun-o', label: 'Partly Cloudy' };
    }
    // Cloudy/Overcast
    if (code === 3 || code === 45 || code === 48) {
      return { name: 'cloudy', icon: 'fa-cloud', label: 'Cloudy' };
    }
    // Drizzle
    if (code >= 51 && code <= 57) {
      return { name: 'rainy', icon: 'fa-tint', label: 'Drizzle' };
    }
    // Rain
    if (code >= 61 && code <= 67) {
      return { name: 'rainy', icon: 'fa-tint', label: 'Rainy' };
    }
    // Snow
    if (code >= 71 && code <= 77) {
      return { name: 'snowy', icon: 'fa-snowflake-o', label: 'Snowy' };
    }
    // Rain showers
    if (code >= 80 && code <= 82) {
      return { name: 'rainy', icon: 'fa-tint', label: 'Showers' };
    }
    // Snow showers
    if (code >= 85 && code <= 86) {
      return { name: 'snowy', icon: 'fa-snowflake-o', label: 'Snow Showers' };
    }
    // Thunderstorm
    if (code >= 95 && code <= 99) {
      return { name: 'stormy', icon: 'fa-bolt', label: 'Thunderstorm' };
    }
    // Default to clear
    return { name: 'clear', icon: 'fa-sun-o', label: 'Clear' };
  }
  
  function getTimePeriod() {
    const hour = new Date().getHours();
    if (hour >= 5 && hour < 12) return 'morning';
    if (hour >= 12 && hour < 17) return 'afternoon';
    if (hour >= 17 && hour < 21) return 'evening';
    return 'night';
  }
  
  function applyWeather(weather, temperature) {
    const timePeriod = getTimePeriod();
    
    // Remove existing classes
    particlesEl.classList.remove('morning', 'afternoon', 'evening', 'night');
    particlesEl.classList.remove('weather-clear', 'weather-cloudy', 'weather-rainy', 'weather-snowy', 'weather-stormy');
    
    // Add new classes
    particlesEl.classList.add(timePeriod);
    particlesEl.classList.add('weather-' + weather.name);
    
    const timeLabel = timePeriod.charAt(0).toUpperCase() + timePeriod.slice(1);
    
    // Update icon based on time and weather
    let icon = weather.icon;
    if (timePeriod === 'night' && weather.name === 'clear') {
      icon = 'fa-moon-o';
    }
    
    weatherIcon.className = 'fa ' + icon;
    
    // Display with temperature if available
    if (temperature !== null) {
      weatherText.textContent = `${Math.round(temperature)}°F • ${weather.label}`;
    } else {
      weatherText.textContent = `${timeLabel} • ${weather.label}`;
    }
  }
  
  async function fetchWeather() {
    try {
      // Open-Meteo API - free, no API key required
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${KNOXVILLE_LAT}&longitude=${KNOXVILLE_LON}&current=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=America%2FNew_York`;
      
      const response = await fetch(url);
      if (!response.ok) throw new Error('Weather fetch failed');
      
      const data = await response.json();
      const weatherCode = data.current.weather_code;
      const temperature = data.current.temperature_2m;
      const weather = mapWeatherCode(weatherCode);
      
      // Cache the weather data
      sessionStorage.setItem('knoxvilleWeather', JSON.stringify({
        weather: weather,
        temperature: temperature,
        timestamp: Date.now()
      }));
      
      return { weather, temperature };
    } catch (error) {
      console.log('Weather API error, using cached or default:', error);
      return null;
    }
  }
  
  async function init() {
    const timePeriod = getTimePeriod();
    
    // Show loading state
    particlesEl.classList.add(timePeriod);
    weatherText.textContent = 'Knoxville, TN...';
    
    // Check cache first (refresh every 15 minutes)
    const cached = sessionStorage.getItem('knoxvilleWeather');
    const fifteenMinutes = 15 * 60 * 1000;
    
    if (cached) {
      const cachedData = JSON.parse(cached);
      if (Date.now() - cachedData.timestamp < fifteenMinutes) {
        applyWeather(cachedData.weather, cachedData.temperature);
        return;
      }
    }
    
    // Fetch fresh weather data
    const result = await fetchWeather();
    
    if (result) {
      applyWeather(result.weather, result.temperature);
    } else if (cached) {
      // Use stale cache if fetch failed
      const cachedData = JSON.parse(cached);
      applyWeather(cachedData.weather, cachedData.temperature);
    } else {
      // Fallback to clear weather
      applyWeather({ name: 'clear', icon: 'fa-sun-o', label: 'Clear' }, null);
    }
  }
  
  // Initialize
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
  
  // Update time period every minute and refresh weather every 15 minutes
  setInterval(function() {
    const currentTime = getTimePeriod();
    if (!particlesEl.classList.contains(currentTime)) {
      particlesEl.classList.remove('morning', 'afternoon', 'evening', 'night');
      particlesEl.classList.add(currentTime);
    }
  }, 60000);
  
  // Refresh weather data every 15 minutes
  setInterval(async function() {
    const result = await fetchWeather();
    if (result) {
      applyWeather(result.weather, result.temperature);
    }
  }, 15 * 60 * 1000);
})();
</script>
