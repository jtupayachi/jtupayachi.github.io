
<div id="particles-js">
  <div class="header">
    <div class="header-content">
      <h1 class="site-title">
        <span class="greeting">Hello, I'm</span>
        <span class="name">{{ site.username }}</span>
      </h1>
      <!-- {% if site.user_title %}
      <p class="site-description">{{ site.user_title }}</p>
      {% endif %}
       -->
      <nav class="header-links">
        <a class="nav-link" href="#about" data-scroll>
          <span class="nav-text">About Me</span>
          <span class="nav-underline"></span>
        </a>
        <a class="nav-link" href="#resume" data-scroll>
          <span class="nav-text">Resume</span>
          <span class="nav-underline"></span>
        </a>
      </nav>

      <div class="header-icons">
        {% if site.google_scholar %}
        <a class="social-link" aria-label="Google Scholar Profile" href="https://scholar.google.com/citations?user={{ site.google_scholar }}" target="_blank">
          <i class="fa fa-google"></i>
          <span class="social-tooltip">Google Scholar</span>
        </a>
        {% endif %}
        
        {% if site.email %}
        <a class="social-link" aria-label="Send email" href="mailto:{{ site.email }}">
          <i class="fa fa-envelope"></i>
          <span class="social-tooltip">Email</span>
        </a>
        {% endif %}
        
        {% if site.linkedin_username %}
        <a class="social-link" aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
          <i class="fa fa-linkedin"></i>
          <span class="social-tooltip">LinkedIn</span>
        </a>
        {% endif %}
        
        {% if site.github_username %}
        <a class="social-link" aria-label="My GitHub" target="_blank" href="https://github.com/{{ site.github_username }}">
          <i class="fa fa-github"></i>
          <span class="social-tooltip">GitHub</span>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<style>
/* Modern Header Styles */
#particles-js {
  position: relative;
  width: 100%;
  min-height: 100vh;
  background: linear-gradient(135deg, #0c1929 0%, #1a2a4a 50%, #0d1f3c 100%);
  overflow: hidden;
}

#particles-js::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 100%);
  pointer-events: none;
}

.header {
  font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  z-index: 1;
  text-align: center;
  color: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 800px;
}

.header-content {
  animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.site-title {
  margin: 0;
  padding: 0;
}

.site-title .greeting {
  display: block;
  font-size: 1.2rem;
  font-weight: 300;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: rgba(255, 255, 255, 0.7);
  margin-bottom: 10px;
}

.site-title .name {
  display: block;
  font-size: clamp(2.5rem, 8vw, 5rem);
  font-weight: 700;
  background: linear-gradient(135deg, #fff 0%, #a8d8ff 50%, #fff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: none;
  line-height: 1.1;
}

.site-description {
  font-size: 1.1rem;
  font-weight: 300;
  color: rgba(255, 255, 255, 0.8);
  margin: 15px 0 30px 0;
  letter-spacing: 1px;
}

/* Navigation Links */
.header-links {
  display: flex;
  gap: 40px;
  align-items: center;
  justify-content: center;
  margin: 30px 0;
}

.nav-link {
  position: relative;
  text-decoration: none;
  color: #fff;
  font-size: 1rem;
  font-weight: 500;
  letter-spacing: 1px;
  padding: 10px 0;
  transition: color 0.3s ease;
}

.nav-link:hover {
  color: #a8d8ff;
}

.nav-underline {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, #a8d8ff, #fff);
  transition: width 0.3s ease;
}

.nav-link:hover .nav-underline {
  width: 100%;
}

/* Social Icons */
.header-icons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 40px;
}

.social-link {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  color: #fff;
  font-size: 1.2rem;
  text-decoration: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(5px);
  background: rgba(255, 255, 255, 0.05);
}

.social-link:hover {
  border-color: #a8d8ff;
  background: rgba(168, 216, 255, 0.2);
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(168, 216, 255, 0.3);
}

.social-link i {
  transition: transform 0.3s ease;
}

.social-link:hover i {
  transform: scale(1.1);
}

.social-tooltip {
  position: absolute;
  bottom: -35px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  padding: 5px 12px;
  border-radius: 5px;
  font-size: 0.75rem;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.social-link:hover .social-tooltip {
  opacity: 1;
  visibility: visible;
  bottom: -40px;
}

/* Scroll Down Indicator */
.down {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255, 255, 255, 0.7);
  font-size: 1.5rem;
  cursor: pointer;
  animation: bounce 2s infinite;
  transition: color 0.3s ease;
  text-decoration: none;
  border: none !important;
}

.down:hover {
  color: #a8d8ff;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateX(-50%) translateY(0);
  }
  40% {
    transform: translateX(-50%) translateY(-10px);
  }
  60% {
    transform: translateX(-50%) translateY(-5px);
  }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .header-links {
    gap: 25px;
  }
  
  .nav-link {
    font-size: 0.9rem;
  }
  
  .social-link {
    width: 45px;
    height: 45px;
    font-size: 1rem;
  }
  
  .header-icons {
    gap: 15px;
  }
}

@media (max-width: 480px) {
  .site-title .greeting {
    font-size: 1rem;
  }
  
  .header-links {
    flex-direction: column;
    gap: 15px;
  }
}
</style>
</div>

  
 
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
  
</div>
